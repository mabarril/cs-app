<div class="container">
    <div class="row">
        <div class="col">
            <h1>Prestação de Contas</h1>
        </div>
        <div class="col">
            <div class="gera-pdf">
                <button mat-flat-button color="primary"  printSectionId="extrato-pdf" [useExistingCss]="true" ngxPrint>GERAR PDF</button>
            </div>
        </div>
    </div>
    <div class="row">
        <mat-form-field class="full-width">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>

    <div class="row" id="extrato-pdf">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.valor |
                    currency:'BRL':'symbol'}} </td>
            </ng-container>

            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let element"> {{element.item}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
