<div class="container">
  <div class="row">
    <h3>{{dbv.nome}}</h3>
  </div>
  <!-- <mat-form-field>
    <mat-label>Selecionae os Débitos</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> -->

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- ID Column
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container> -->

      <!-- Progress Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
        <td mat-cell *matCellDef="let row"> {{row.valor_debito | currency:'BRL':'symbol':'1.2-2'}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="vencimento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vencimento </th>
        <td mat-cell *matCellDef="let row"> {{row.vcto_debito | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
        <td mat-cell *matCellDef="let row"> {{row.desc_debito}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row (click)="selectRow(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data.
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
    <div class="total" >
    <!-- *ngIf="totalDebito >= 0"> -->

      <span>Total: </span>
      <span>{{totalDebito | currency:'BRL':'symbol':'1.2-2'}} </span>
    </div>
    
  </div>
  
</div>
<div class="botoes">
  <button mat-raised-button color="primary">Pagar</button>
  <button mat-raised-button color="warn">Cancelar</button>
</div>
