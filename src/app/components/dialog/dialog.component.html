<h2 mat-dialog-title>{{dialogTittle}}</h2>
<mat-dialog-content>
    {{dialogMessage}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancela</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="true" cdkFocusInitial>Confirma</button>
</mat-dialog-actions>
