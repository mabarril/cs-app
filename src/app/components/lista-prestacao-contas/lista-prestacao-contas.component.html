<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="evento">
            <th mat-header-cell *matHeaderCellDef> Evento </th>
            <td mat-cell *matCellDef="let element"> {{element.evento}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="vlrEvento">
            <th mat-header-cell *matHeaderCellDef> Valor Evento </th>
            <td mat-cell *matCellDef="let element"> {{element.vlrEvento}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="vlrPago">
            <th mat-header-cell *matHeaderCellDef> Valor Pago </th>
            <td mat-cell *matCellDef="let element"> {{element.vlrPago}} </td>
        </ng-container>

        <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef> Saldo </th>
            <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
